<select id="daySelector">

<textarea id="word-pairs-output" rows="10" cols="80" readonly placeholder="Generated word pairs will appear here...">

<script>
document.addEventListener('DOMContentLoaded', function() {
    const startRowInput = document.getElementById('start-row');
    const endRowInput = document.getElementById('end-row');
    const fetchTextBtn = document.getElementById('fetch-text');
    const textContent = document.getElementById('text-content');
    const analyzeTextBtn = document.getElementById('analyze-text');
    const setupPage = document.getElementById('setup-page');
    const quizPage = document.getElementById('quiz-page');
    const resultsPage = document.getElementById('results-page');
    const wordDisplay = document.getElementById('word-display');
    const counter = document.getElementById('counter');
    const yesBtn = document.getElementById('yes-btn');
    const noBtn = document.getElementById('no-btn');
    const backBtn = document.getElementById('back-btn'); // <-- NEW
    const noWords = document.getElementById('no-words');
    const yesPercentage = document.getElementById('yes-percentage');
    const tableBody = document.getElementById('table-body');
    const restartBtn = document.getElementById('restart-btn');

    let allLines = [];
    let words = [];
    let currentWordIndex = 0;
    let wordData = [];
    let startTime = 0;

    fetchTextBtn.addEventListener('click', function() {
    try {
        const embedded = document.getElementById('labelData');
        if (!embedded) throw new Error('Embedded labelData script tag not found!');
        const text = embedded.textContent.trim();
        
        allLines = text.split('\n');
        if (endRowInput.value === '100' && allLines.length < 100) {
            endRowInput.value = allLines.length;
        }
        updateTextarea();
        analyzeTextBtn.disabled = false;
    } catch (error) {
        alert('Error al cargar el archivo: ' + error.message);
    }
});

    function cleanLine(line) {
        return line
            .replace(/[^\p{L}\s'-]/gu, '')
            .replace(/\s+/g, ' ')
            .trim();
    }

    function updateTextarea() {
        const startRow = parseInt(startRowInput.value);
        const endRow = parseInt(endRowInput.value);
        if (isNaN(startRow) || isNaN(endRow) || startRow < 1 || endRow > allLines.length || startRow > endRow) {
            alert('Números de fila inválidos. Por favor, revisa tus entradas.');
            return;
        }
        const selectedLines = allLines.slice(startRow - 1, endRow);
        const cleanedLines = selectedLines.map(cleanLine);
        textContent.value = cleanedLines.join('\n');
    }

    startRowInput.addEventListener('change', updateTextarea);
    endRowInput.addEventListener('change', updateTextarea);

    function isValidWord(word) {
        const hasLetters = /[a-zA-ZáéíóúüñÁÉÍÓÚÜÑ]/.test(word);
        const onlyLettersAndAllowedSymbols = /^[a-zA-ZáéíóúüñÁÉÍÓÚÜÑ\-']+$/.test(word);
        return hasLetters && onlyLettersAndAllowedSymbols;
    }

    analyzeTextBtn.addEventListener('click', function() {
        const text = textContent.value;
        if (!text.trim()) {
            alert('No hay texto para analizar. Por favor, primero obtén el texto.');
            return;
        }

        const rawWords = text.split(/[\s.,;:!?()¿¡"“”'‘’\-]+/).filter(word => word.trim() !== '');
        words = rawWords
            .filter(word => isValidWord(word))
            .map(word => word.trim())
            .filter(word => word.length > 1);

        if (words.length === 0) {
            alert('No se encontraron palabras válidas en el texto seleccionado.');
            return;
        }

        words = [...new Set(words)];
        currentWordIndex = 0;
        wordData = [];

        setupPage.classList.add('hidden');
        quizPage.classList.remove('hidden');
        showNextWord();
    });

    function showNextWord() {
        if (currentWordIndex < words.length) {
            const remaining = words.length - currentWordIndex;
            counter.textContent = `${remaining}/${words.length} restantes`;
            wordDisplay.textContent = words[currentWordIndex];
            startTime = Date.now();
        } else {
            wordDisplay.textContent = "";
            counter.textContent = "¡Completado!";
            setTimeout(() => {
                quizPage.classList.add('hidden');
                resultsPage.classList.remove('hidden');
                showResults();
            }, 1000);
        }
    }

    function recordAnswer(answer) {
        const endTime = Date.now();
        const timeTaken = endTime - startTime;
        wordData.push({
            word: words[currentWordIndex],
            time: timeTaken,
            answer: answer
        });
        currentWordIndex++;
        showNextWord();
    }

    yesBtn.addEventListener('click', function() {
        recordAnswer('sí');
    });

    noBtn.addEventListener('click', function() {
        recordAnswer('no');
    });

    // NEW: Back button logic
    backBtn.addEventListener('click', function() {
        if (currentWordIndex > 0) {
            currentWordIndex--;
            wordData.pop();  // Remove last recorded answer
            showNextWord();  // Show the previous word
        } else {
            alert("Estás en la primera palabra.");
        }
    });

    function showResults() {
        const yesCount = wordData.filter(item => item.answer === 'sí').length;
        const percentage = Math.round((yesCount / wordData.length) * 100);
        yesPercentage.textContent = `Sabías el ${percentage}% de las palabras.`;

        const noWordsArray = wordData
            .filter(item => item.answer === 'no')
            .map(item => Array(9).fill(item.word).join(', '))
            .join(', ');

        noWords.textContent = noWordsArray.length > 0 ? noWordsArray + ',' : '¡Ninguna! Sabías todas las palabras.';

        wordData.sort((a, b) => b.time - a.time);
        tableBody.innerHTML = '';
        wordData.forEach(item => {
            const row = document.createElement('tr');
            const wordCell = document.createElement('td');
            wordCell.textContent = item.word;
            const timeCell = document.createElement('td');
            timeCell.textContent = item.time;
            row.appendChild(wordCell);
            row.appendChild(timeCell);
            tableBody.appendChild(row);
        });
    }

    restartBtn.addEventListener('click', function() {
        resultsPage.classList.add('hidden');
        setupPage.classList.remove('hidden');
        textContent.value = '';
        analyzeTextBtn.disabled = true;
    });
});


document.getElementById("generate-pairs-btn").addEventListener("click", function () {
  // Get the text from the #no-words element, split by commas, and trim
  const noWordsText = document.getElementById("no-words").textContent;
  if (!noWordsText || noWordsText === '¡Ninguna! Sabías todas las palabras.') {
    alert("No hay palabras para generar pares.");
    return;
  }
  
  // Split and clean words, then get unique words only
  const noWords = [...new Set(noWordsText.split(',').map(w => w.trim()).filter(w => w.length > 0))];
  
  // Parse the embedded dictionary from #labelData
  const labelDataText = document.getElementById('labelData').textContent.trim();
  const dictionary = {};
  
  const lines = labelDataText.split('\n');
  lines.forEach(line => {
    let match = line.match(/^\|?\s*\d*\s*\|?\s*([^\|\s]+)\s*\|?\s*([^\|\s]+)\s*\|?/);
    if (match && match.length >= 3) {
      dictionary[match[1].toLowerCase()] = match[2];
    } else {
      let parts = line.trim().split(/\s{2,}/);
      if (parts.length >= 2) {
        dictionary[parts[0].toLowerCase()] = parts[1];
      }
    }
  });
  
  // Generate pairs with the format: "word , translation"
  const pairs = noWords.map(word => {
    const lowerWord = word.toLowerCase();
    const translation = dictionary[lowerWord] || "[sin traducción]";
    return `${word} , ${translation}`;
  });
  
  // Join all pairs by comma and space in a single paragraph
  document.getElementById('word-pairs-output').value = pairs.join(', ');
});





document.getElementById('copy-pairs-btn').addEventListener('click', function() {
    const textArea = document.getElementById('word-pairs-output');
    textArea.select();
    textArea.setSelectionRange(0, 99999); // For mobile compatibility

    try {
        const successful = document.execCommand('copy');
        if (successful) {
            alert('¡Texto copiado al portapapeles!');
        } else {
            alert('No se pudo copiar el texto.');
        }
    } catch (err) {
        alert('Error al intentar copiar: ' + err);
    }

    // Optional: Deselect text after copying
    window.getSelection().removeAllRanges();
});



// Populate the <select> with 90 day options
const daySelector = document.getElementById("daySelector");
for (let i = 1; i <= 90; i++) {
  const option = document.createElement("option");
  option.value = i;
  option.textContent = "Day " + i;
  daySelector.appendChild(option);
}

// When a day is selected, auto-fill start-row and end-row
daySelector.addEventListener("change", function () {
  const day = parseInt(this.value);
  if (!isNaN(day)) {
    const start = (day - 1) * 30 + 1;
    const end = day * 30;
    document.getElementById("start-row").value = start;
    document.getElementById("end-row").value = end;
  }
});





  document.getElementById("go-to-index-btn").addEventListener("click", function() {
    window.location.href = '1index.html';
  });





</script>
